{% extends "layout/basic.html" %}

{% load bootstrap5 %}

{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
<p>Вы уже выполнили вход.</p>
{% else %}
<div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col">
                <label for="Username">Имя пользователя</label>
                <input type="text" class="form-control" placeholder="Введите имя пользователя" name="username">
            </div>
            <div class="col">
                <label for="pwd">Пароль:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Введите пароль" name="pswd" value="{{ pswd }}">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" value="Log in">Войти</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
